<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinamica</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <!--<audio src="midia/Over_the_Horizon.mp3" autoplay controls></audio>-->
    <audio preload="aute" autoplay controls loop>
    <source src="midia/Over_the_Horizon.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/wav">   
    <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio>
</body>
</html>
